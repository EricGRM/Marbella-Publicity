<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <header>
                <h1>Welcome to Our Course</h1>
                <p>Join us for an exciting learning experience!</p>
            </header>
            <div class="carousel">
                <img src="img1.jpg" alt="Sample Image 1">
                <img src="img2.jpg" alt="Sample Image 2">
                <img src="img3.jpg" alt="Sample Image 3">
                <button class="prev" onclick="showPrevImage()">&#10094;</button>
                <button class="next" onclick="showNextImage()">&#10095;</button>
            </div>
        </div>
        <div class="right">
            <div class="wrapper">
                <h2>Register Now</h2>
                <form id="registrationForm">
                    <div class="input-box">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="input-box">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-box">
                        <label for="course">Course:</label>
                        <select id="course" name="course" required>
                            <option value="course1">Course 1</option>
                            <option value="course2">Course 2</option>
                        </select>
                    </div>
                    <div class="input-box button">
                        <input type="submit" value="Register">
                    </div>
                    <div class="text">
                        <h3>Already registered? <a href="#">Login</a></h3>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
